<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Leaves Portal
                    </div>
                    <div class="col-6 text-right">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-borderd">
                    <thead>
                        <th>Sr No.</th>
                        <th>Name</th>
                        <th>Contact No</th>
                        <th>Date</th>
                        <th>Full Leaves</th>
                        <th>Half Leaves</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of leaveArray; let sr=index;">
                            <td>{{sr+1}}</td>
                            <td>{{item.empName}}</td>
                            <td>{{item.empContactNo}}</td>
                            <td>{{item.leaveDate | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{item.noOfFullDayLeaves}}</td>
                            <td>{{item.noOfHalfDayLeaves}}</td>
                            <td>
                                <button class="btn btn-sm btn-success" (click)="onEdit(item.leaveId)">Edit</button>
                                <button class="btn btn-sm btn-danger mx-2" (click)="onDelete(item.leaveId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="col-6">
                    Leaves Portal
                </div>
                <div class="col-6 text-right">
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="employeeId">Select Employee</label>
                            <select class="form-control" name="employeeId" [(ngModel)]="leaveObj.employeeId">
                                <option *ngFor="let emp of employeeArr" [value]="emp.empId">{{emp.empName}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="leaveDate">Attendance Date</label>
                            <input type="date" class="form-control" name="leaveDate" [(ngModel)]="leaveObj.leaveDate"/>
                        </div>
                        <div class="col-6">
                            <label for="noOfFullDayLeaves">Full Day Leaves</label>
                            <input type="number" class="form-control" name="noOfFullDayLeaves" [(ngModel)]="leaveObj.noOfFullDayLeaves"/>
                        </div>
                        <div class="col-6">
                            <label for="noOfHalfDayLeaves">Half Day Leaves</label>
                            <input type="number" class="form-control" name="noOfHalfDayLeaves" [(ngModel)]="leaveObj.noOfHalfDayLeaves"/>
                        </div>
                        <div class="col-12">
                            <label for="leaveReason">Reason</label>
                            <textarea name="leaveReason" id="leaveReason" cols="2" class="form-control" [(ngModel)]="leaveObj.leaveReason"></textarea>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-6 text-center">
                            <button class="btn btn-secondary btn-sm" (click)="resetObj()">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-sm btn-success" *ngIf="leaveObj.leaveId == 0" (click)="onSave()">Save Leave</button>
                            <button class="btn btn-sm btn-warning" *ngIf="leaveObj.leaveId != 0" (click)="onUpdate()">Update Leave</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
