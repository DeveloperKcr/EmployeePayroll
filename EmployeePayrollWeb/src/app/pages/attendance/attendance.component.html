<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Attendance Portal
                    </div>
                    <div class="col-6 text-right">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-borderd">
                    <thead>
                        <th>Sr No.</th>
                        <th>Name</th>
                        <th>Contact No</th>
                        <th>Date</th>
                        <th>In Time</th>
                        <th>Out-time</th>
                        <th>Is full day?</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of attendanceArray; let sr=index;">
                            <td>{{sr+1}}</td>
                            <td>{{item.empName}}</td>
                            <td>{{item.empContactNo}}</td>
                            <td>{{item.attendanceDate | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{item.inTime | date: 'hh-mm'}}</td>
                            <td>{{item.outTime | date: 'hh-mm'}}</td>
                            <td>{{item.isFullDay? 'Yes':'No'}}</td>
                            <td>
                                <button class="btn btn-sm btn-success" (click)="onEdit(item.attendanceId)">Edit</button>
                                <button class="btn btn-sm btn-danger mx-2" (click)="onDelete(item.attendanceId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="col-6">
                    Attendance Portal
                </div>
                <div class="col-6 text-right">
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="employeeId">Select Employee</label>
                            <select class="form-control" name="employeeId" [(ngModel)]="attendanceObj.employeeId">
                                <option *ngFor="let emp of employeeArr" [value]="emp.empId">{{emp.empName}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="attendanceDate">Attendance Date</label>
                            <input type="date" class="form-control" name="attendanceDate" [(ngModel)]="attendanceObj.attendanceDate"/>
                        </div>
                        <div class="col-6">
                            <label for="inTime">In-Time</label>
                            <input type="time" class="form-control" name="inTime" [(ngModel)]="attendanceObj.inTime"/>
                        </div>
                        <div class="col-6">
                            <label for="outTime">Out-Time</label>
                            <input type="time" class="form-control" name="outTime" [(ngModel)]="attendanceObj.outTime"/>
                        </div>
                        <div class="col-6">
                            <label for="isFullDay">Is Full Day</label>
                            <input type="checkbox" name="isFullDay"  [(ngModel)]="attendanceObj.isFullDay"/>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-6 text-center">
                            <button class="btn btn-secondary btn-sm" (click)="resetObj()">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-sm btn-success" *ngIf="attendanceObj.attendanceId == 0" (click)="onSave()">Save Attendance</button>
                            <button class="btn btn-sm btn-warning" *ngIf="attendanceObj.attendanceId != 0" (click)="onUpdate()">Update Attendance</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
